<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List Films</title>
</head>
<body class="bg-secondary">
<div class="container bg-white mt-5 w-50 p-0 rounded-2">
    <div class="card text-center border-0">
        <div class="card-header bg-dark row  m-0">
            <div class="col"></div>
            <div class="display-6 text-white col">FILMS</div>
            <div class="col d-flex justify-content-end align-items-center p-0">
                <a class="btn btn-success" href="@{filmCreate}" role="button">Edit</a>
            </div>

        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film: ${filmsList}">
                    <td th:text="${film.id}"></td>
                    <td th:text="${film.name}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{filmEdit/{id}(id=${film.id})}" role="button">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted d-flex justify-content-center align-items-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination m-0">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
