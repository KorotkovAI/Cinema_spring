<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Genres</title>
</head>
<body>
<div class="container d-flex justify-content-center">

    <div class="card text-center w-50">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Film successfully add!</strong> You should add genres.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form th:object="${genres}" method="post">
            <div class="card-header row  m-0">
                <div class="col"></div>
                <h5 class="display-6 col">Edit Genres</h5>
                <div class="col d-flex justify-content-end align-items-center p-0">
                    <a class="btn btn-success" th:href="@{addGenre/{id}(id=${filmId})}" role="button">ADD</a>
                </div>

            </div>
            <div class="card-body">
                <label class="form-label">Genres</label>
                <div th:if="${exception != null}" style="color: red;" th:text="${exception}"></div>
                <table>
                    <tr th:each="genre: ${genres}">
                        <td th:text="${genre.name}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{genreDelete/{film}/{id}(id=${genre.id}, film=${filmId})}" role="button">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>

        </form>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
