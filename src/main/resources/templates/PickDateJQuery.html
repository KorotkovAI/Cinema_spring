<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <script src="jquery-ui-i18n.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
    <style type="text/css">
        label {margin-right:12px; }
        input {width: 200px; text-align: left; margin-right: 10px}
        #wrapper > * {float: left}
    </style>
    <script type="text/javascript">
        $(function() {

            $('#datep').datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "-1:+2",
                constrainInput: true,
                minDate: "0",
            });

        });
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Shedule Hall</title>
</head>
<body class="bg-secondary">
<div class="container bg-white mt-5 w-50 p-0 rounded-2">
    <div class="card text-center border-0">
        <div class="card-header bg-dark row  m-0">
            <div class="display-6 text-white">Shedule hall</div>
        </div>
        <div class="card-body">
            <form>
                <div id="wrapper" class="ui-widget">
                    <label for="datep">Date: </label>
                    <input id="datep"/>
                    <span id="inline"></span>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
