<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Shedule</title>
</head>
<body class="bg-secondary">
<div class="container bg-white mt-5 w-25 p-0 rounded-2">
    <div class="card text-center border-0">
        <div class="card-header bg-dark row  m-0">
            <div class="display-6 text-white">Shedule</div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">
                        id Hall
                    </th>
                    <th scope="col">
                        Name Hall
                    </th>
                    <th scope="col">Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hall: ${halls}">
                    <td th:text="${hall.id}"></td>
                    <td th:text="${hall.name}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{edit/{id}(id=${hall.id})}" role="button">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
