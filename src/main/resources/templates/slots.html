<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List Slots</title>
</head>
<body class="bg-secondary">
<div class="container bg-white mt-5 w-50 p-0 rounded-2">
    <div class="card text-center border-0">
        <div class="card-header bg-dark row  m-0">
            <div class="col"></div>
            <div class="display-6 text-white col inline">

                <div class="col">
                    Slots of <div th:text="${hall.name}"></div> for <div th:text="${date}"></div>
                </div>
            </div>
            <div class="col d-flex justify-content-end align-items-center p-0">
                <a class="btn btn-success" th:href="@{add/{date}(date=${date})}" role="button">ADD SLOT</a>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">StartTime</th>
                    <th scope="col">EndTime</th>
                    <th scope="col">Film</th>
                    <th scope="col-3">Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="slot: ${slots}">
                    <td th:text="${slot.id}"></td>
                    <td th:text="${slot.startTime}"></td>
                    <td th:text="${slot.endTime}"></td>
                    <td th:text="${slot.film.name}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{slot/edit/{id}(id=${slot.id})}" role="button">Edit
                            Slot</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{slot/delete/{id}(id=${slot.id})}" role="button">Delete</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{slot/editPrice/{id}(id=${slot.id})}" role="button">Edit
                            price</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
