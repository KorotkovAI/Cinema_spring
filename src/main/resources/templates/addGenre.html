<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add genre</title>
</head>
<body>
<div class="container d-flex justify-content-center">

    <div class="card text-center w-50">
        <div class="card-header">
            <h5 class="card-title">ADD new Genre</h5>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Genres</label>
                    <div th:if="${exception != null}" style="color: red;" th:text="${exception}"></div>
                    <select class="form-select" name="InputGenre" aria-label="Default select example">
                        <option th:each="genre : ${allGenres}"
                                th:value="${genre.id}" th:text="${genre.name}"></option>
                    </select>
                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-primary">Add Genre</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
