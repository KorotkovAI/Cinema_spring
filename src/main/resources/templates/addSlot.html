<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add slot</title>
</head>
<body>
<div class="container d-flex justify-content-center">

    <div class="card text-center w-50">
        <form name="slotform" method="post">
            <div class="card-header">
                <h5 class="card-title">ADD new slot in hall
                    <td th:text="${hall.name}"></td>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${exception != null}" style="color: red;" th:text="${exception}"></div>
                <div class="mb-3">
                    <label class="form-label">Film</label>
                    <select class="form-select" name="film" aria-label="Default select example">
                        <option th:each="filmName : ${films}"
                                th:value="${filmName.id}" th:text="${filmName.name}"></option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-4  mb-3">
                        <label class="form-label">Date </label>
                        <input type="date" name="dateOfFilm" class="form-control" placeholder="date of film">
                    </div>
                    <div class="col-4  mb-3">
                        <label class="form-label">Start time </label>
                        <input type="time" name="startTime" class="form-control"
                               placeholder="start time of Slot">
                    </div>
                    <div class="col-4  mb-3">
                        <label class="form-label">End time </label>
                        <input type="time" name="endTime" class="form-control" placeholder="end time of Slot">
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary">Add Slot</button>
            </div>

        </form>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
