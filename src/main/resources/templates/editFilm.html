<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit film</title>
</head>
<body>
<div class="container d-flex justify-content-center">

    <div class="card text-center w-50">
        <form th:object="${film}" method="post">
            <div class="card-header">
                <h5 class="card-title">Edit film</h5>
            </div>
            <div class="card-body">
                <div class=" mb-3">
                    <label class="form-label">Film Title</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="some film title">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"> </span>
                </div>
                <div class="row">


                    <div class="col-4  mb-3">
                        <label class="form-label">Duration </label>
                        <input type="number" th:field="*{duration}" class="form-control" placeholder="in seconds">
                        <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" style="color: red;"> </span>
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label">Age limit</label>
                        <select class="form-select" th:field="*{ageLimit}" aria-label="Default select example"
                                th:selected="*{ageLimit}">
                            <option th:each="ageLimit : ${limits}"
                                    th:value="${ageLimit}" th:text="${ageLimit}"></option>
                        </select>
                    </div>
                    <div class="col-4  mb-3">
                        <label class="form-label">Rate </label>
                        <div type="number" class="rate" th:readonly="*{rate}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Film Description</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"> </span>
                </div>

                <div class="mb-3">
                    <label class="genres">Genres</label>
                    <div type="text" th:readonly="${filmGenres.toArray()}"></div>
                    <a class="btn btn-success" th:href="@{editGenres/{id}(id=${film.id})}" role="button">Edit Genres</a>
                </div>

            </div>
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary">Edit Film</button>
            </div>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtT
                       E1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U
                       /mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
