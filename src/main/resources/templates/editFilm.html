<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container d-flex justify-content-center">

    <div class="card text-center w-100">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">Edit film
                <td th:text="${film.id}"></td>
            </h5>
            <p class="card-text">
            <div id="top-line" class="container d-flex h-auto">
                <div class="w-75 p-3 text-start" style="background-color: #eee;">
                    Name film:
                    <td th:text="${film.name}"></td>

                    <a th:href="@{/filmEdit/name/{id}(id=${film.id})}" class="btn btn-primary">Update</a>
                </div>
                <div class="w-25 p-3 text-start" style="background-color: #eee;">
                    Film duration:
                    <td th:text="${film.duration}"></td>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="container d-flex h-auto">
                <div id="left-main-part" class="w-25 p-3" style="background-color: #eee;">
                    <div class="container d-flex h-auto">
                        <div class="row row-cols-1">
                            <div class="w-100 p-3" style="background-color: rgba(0,0,255,.1)">
                                <img th:src="@{/image/600x900.jpg}" class="img-fluid" alt="Sorry"/>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                            <div class="w-100 p-3" style="background-color: rgba(0,0,255,.1)">
                                Age limit:
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="center-main-part" class="w-50 p-3" style="background-color: #eee;">
                    Description:
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div id="right-main-part" class="w-25 p-3" style="background-color: #eee;">
                    <div class="container d-flex h-auto">
                        <div class="row row-cols-1">
                            <div class="w-100 p-3" style="background-color: rgba(0,0,255,.1)">
                                Slots:
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                            <div class="w-100 p-3" style="background-color: rgba(0,0,255,.1)">
                                Genres:
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </p>
        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
